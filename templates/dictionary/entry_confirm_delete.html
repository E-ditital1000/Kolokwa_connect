{% extends 'base.html' %}

{% block title %}Confirm Delete | Kolokwa Connect{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h3 class="mb-0">Confirm Deletion</h3>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete the entry for "<strong>{{ object.koloqua_text }}</strong>"?</p>
                    <p class="text-danger">This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <a href="{% url 'dictionary:entry-detail' object.pk %}" class="btn btn-secondary">
                            <i class="fa fa-times mr-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fa fa-trash mr-2"></i>Confirm Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
